  <section class="d-flex justify-content-center">
    <h3>Submit Issue</h3>
  </section>
  <section>
    <div class="container w-50">
      <div class="row">
        <form class="form w-100">
          <div class="form-group">
            <label for="title">Title <font color="red">*</font></label>
            <input type="text" class="form-control" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label for="location">Location<font color="red">*</font></label>
            <select class="form-control" required>
              <option>Harrison Park</option>
              <option>Delores Park</option>
              <option>Hunters park</option>
              <option>Blakewater Park</option>
              <option>El Derado Park</option>
            </select>
          </div>
          <div class="form-group">
            <label for="category">Category <font color="red">*</font></label>
            <select class="form-control" required>
              <option>Litter</option>
              <option>Water Pollution</option>
              <option>Bio-Hazards</option>
              <option>Broken City Property</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="imageUpload">Upload Image</label>
            <input type="file" class="form-control-file">
          </div>
          <div class="form-group">
            <label for="description">Description<font color="red">*</font></label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="form-control" name="button">Submit</button>
          </div>
        </form>
      </div>
    </div>
